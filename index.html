<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenji Shimizu | Developer & Creative</title>
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/30095254?v=4">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Comforter+Brush&display=swap"
        rel="stylesheet">

    <!-- BaguetteBox for Gallery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay">
        <div class="loader">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>

    <!-- Main Slider Container -->
    <main class="split-container" id="split-container">

        <!-- Developer Side (Base/Left/Top) -->
        <section class="side developer-side" id="developer-side">

            <!-- Hero Section -->
            <div class="hero dev-hero">
                <div class="hero-content">
                    <h1 class="glitch-text" data-text="DEVELOPER">DEVELOPER</h1>
                    <p class="subtitle code-font">&lt;Building The Future /&gt;</p>
                </div>
                <!-- Interactive Canvas -->
                <canvas id="canvas-dev" class="hero-canvas"></canvas>
                <div class="scroll-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="scroll-content" id="developer-content">
                    <!-- Dynamic Content Loaded Here -->
                </div>
            </div>
        </section>

        <!-- Creative Side (Overlay/Right/Bottom) -->
        <section class="side creative-side" id="creative-side">

            <!-- Mask Wrapper to prevent reflow -->
            <div class="mask-wrapper">
                <!-- Hero Section -->
                <div class="hero creative-hero">
                    <div class="hero-content">
                        <h1 class="brush-text">Creative</h1>
                        <p class="subtitle">Art is Chaos taking Shape</p>
                    </div>
                    <!-- Interactive Canvas -->
                    <canvas id="canvas-creative" class="hero-canvas"></canvas>
                    <div class="scroll-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="content-wrapper">
                    <div class="scroll-content" id="creative-content">
                        <!-- Dynamic Content Loaded Here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Slider Handle -->
        <div class="handle" id="slider-handle">
            <div class="handle-line"></div>
            <div class="handle-circle">
                <span class="arrow left">&larr;</span>
                <span class="arrow right">&rarr;</span>
                <span class="arrow up">&uarr;</span>
                <span class="arrow down">&darr;</span>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script src="assets/js/loader.js" type="module"></script>
    <script src="assets/js/app.js" type="module"></script>
</body>

</html>
